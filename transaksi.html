<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Transaksi - GentVault</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: gold;
        }
        .transaction-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .transaction-form input, .transaction-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .transaction-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .transaction-form button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GentVault</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="laporan.html">Report</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <h2>Formulir Transaksi</h2>
    <div class="transaction-form">
        <form action="#" method="POST">
            <label for="product">Produk:</label>
            <input type="text" id="product" name="product" readonly>
            
            <label for="name">Nama Anda:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            
            <label for="address">Alamat Pengiriman:</label>
            <input type="text" id="address" name="address" placeholder="Masukkan alamat" required>
            
            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" name="payment" required>
                <option value="">Pilih Metode Pembayaran</option>
                <option value="transfer">Transfer Bank</option>
                <option value="cod">Bayar di Tempat</option>
                <option value="ewallet">E-Wallet</option>
            </select>
            
            <button type="submit">Konfirmasi Pembelian</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('product');
        if (productName) {
            document.getElementById('product').value = decodeURIComponent(productName);
        }
    </script>
    
    <footer>
        <p>&copy; 2025 GentVault. All rights reserved.</p>
        <p>Email: contact@gentvault.com</p>
        <p>Telepon: +62 812-3456-7890</p>
    </footer>
</body>
</html>
